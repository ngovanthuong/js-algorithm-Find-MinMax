<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMin(arr) {
        let min = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < 10; j++) {
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
            return min;
        }
    }
    function findMax(arr) {
        let max=arr[0][0];
        for(let i=0;i<arr.length;i++) {
            for (let j = 0; j < 10; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
            }

        }
        return max;
        
    }
    let arr=[];

    for(let i=0;i<10;i++) {
        arr[i]=new Array(10);
        for (let j = 0; j < 10; j++) {
            arr[i][j] = Math.floor(Math.random() * 100);
        }
    }
    console.log(arr);
    console.log("max: "+findMax(arr));
    console.log("min: "+ findMin(arr))


</script>
</body>
</html>
